<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oxygen:wght@300&family=Raleway:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="card">
            <form class="search" onsubmit="return false">
                <input id="search-bar" type="text" placeholder="Search City">
                <button class="material-symbols-outlined" type="submit">
                    search  <!-- The name of the button is called search -->    
                </button>
            </form>
            <div class="weather">
                <h2 id="location"></h2>
                <h2 id="time"></h2>
                <img id="icon"></img>
                <h1 id="temperature"></h1>
                <h2 id="feels_like"></h2>
                <br>
                <h2 id="description"></h2>
                <h2 id="wind"></h2>
                <h2 id="precipitation"></h2>
                <h2 id="humidity"></h2>
            </div>
        </div>
    </body>
</html>
