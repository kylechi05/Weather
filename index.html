<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="card">

                <button class="material-symbols-outlined" type="submit">
                    search  <!-- The name of the button is called search -->    
                </button>
            </div>
            <div class="weather">
                <h1 id="location">Weather in Coralville</h1>
                <h1 id="temperature">75Â°F</h1>
                <h2 id="description">Cloudy</h2>
                <h2 id="wind">NW 6mph</h2>

                <h2 id="precipitation">Precipitation: 5%</h2>
            </div>
        </div>
    </body>
</html>
